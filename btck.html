<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaiTap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            width: 1535px;
            flex-direction: column;
        }
        .main img{
            height: 300px;
            width: 1535px;
        }
        .head{
            display: flex;
            border: 2px solid gray;
            padding: 15px;
        }
        .font_weight{
            font-weight: bold;
        }
        .content{
            display: flex;
            border: 2px solid gray;
            flex-direction: column;
            height: 100px;
        }
        .content_top{
            display: flex;
            border: 2px solid grey;
            border-bottom-color: grey;
            height: 40px;
            padding: 10px;
        }
        .content_bot{
            display: flex;
            padding-top: 10px;
        }
        .footer{
            border: 2px solid grey;
            height: 150px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="main">
        <img src="/img/img_bacsi.png" alt="">
        <div class="head">
            <div><a href="">Trang chủ</a></div>
            <div style="margin-left: 50px;"> <a href="" data-toggle="modal" data-target="#myModal">Đặt lịch</a> </div>

            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Đặt lịch khám online</h4>
                        </div>
                        <div class="modal-body">
                            <p style="font-weight: bold;">Mã bệnh nhân</p>
                            <input type="text" placeholder="Ma benh nhan" class="form-control" id="F1" name="F1" value="">
                            <p style="color: red;"id="F1_error"></p>
                            <p style="font-weight: bold;">Mật Khẩu</p>
                            <input type="text" placeholder="Mat Khau" class="form-control" id="F2" name="F2">
                            <p style="font-weight: bold;">Ngày Khám</p>
                            <input type="date" placeholder="" class="form-control" id="F3" name="F3">
                            <p style="font-weight: bold;">Loại dịch vụ</p>
                            <label class="checkbox-inline" style="margin-left:20px;"><input type="checkbox">Khám bệnh theo yêu cầu</label>
                            <label class="checkbox-inline"><input type="checkbox">Điều trị ngoại trú</label>
                            <label class="checkbox-inline"><input type="checkbox">Bác sĩ theo yêu cầu</label>
                            <p style="font-weight: bold;">Chuyên khoa</p>
                            <select class="form-control">
                                <option>Ngoại tổng quát</option>
                            </select>
                            <button type="submit" class="btn btn-info" style="margin-top: 10px;" onclick="return kiemtraloi();">Đặt lịch</button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="content_top">
                <div class="font_weight" style="margin-left: 20px;">STT</div>
                <div class="font_weight" style="margin-left: 50px;">Mã bệnh nhân</div>
                <div class="font_weight" style="margin-left: 150px;">Mật khẩu</div>
                <div class="font_weight" style="margin-left: 120px;">Ngày khám</div>
                <div class="font_weight" style="margin-left: 120px;">Phụ thu du lịch</div>
                <div class="font_weight" style="margin-left: 150px;">Chuyên khoa</div>
            </div>
            <div class="content_bot">
                <div style="margin-left: 30px;">1</div>
                <div style="margin-left: 70px;">123456a</div>
                <div style="margin-left: 190px;">BN-012345</div>
                <div style="margin-left: 110px;">12/8/2020</div>
                <div style="margin-left: 130px;">1000000</div>
                <div style="margin-left: 200px;">Ngoại tổng</div>
            </div>
        </div>

        <div class="footer">
            <h1>21107091-Ngô Quốc Tuấn</h1>
        </div>
    </div>
    <script>
        var F1= document.getElementById.value.trim('F1');
        var F2= document.getElementById.value.trim('F2');
        var F3= document.getElementById('F3');
        function hienloi(key ,mess ) {
            document.getElementById(key + '_error').innerHTML = mess;
        }
        function kiemtraloi() {
            var T=true;
            var time = new Date();

            var F1;
            if(F1==' ' || F1 != 'BN-*****' || !/^[a-zA-Z0-9]+$/.test(F1)){
                T=false;
                hienloi(F1,'(*)BN-YYYYY');
            }

            var F2;
            if(F2==' ' || F2.length <6){
                T=false
                hienloi(F1,'(*)');
            }

            var F3;
            var d = time.getDate();
            var m = time.getMonth() +1;
            var y = time.getFullYear();
            if(F3.getFullYear>y ||(F3.getFullYear<y && (F3.getMonth+1) > m) || (F3.getFullYear<y && (F3.getMonth+1) < m && F3.getDate > d)){
                T=false
                hienloi(F1,'(*)');
            }
            return T;
        }
    </script>
</body>
</html>
